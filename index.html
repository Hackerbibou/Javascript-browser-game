<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="h1-div">
        <h1 style="margin-left:20px">Cardi G: A card guessing game</h1>
    </div>
    <div class="cards-timer">
    <div class="card-divs">
        <div class="div-row">
            <p id="a-0" class="cards"></p>
            <p id="a-1" class="cards"></p>
            <p id="a-2" class="cards"></p>
            <p id="a-3" class="cards"></p>
        </div>
        <div class="div-row">
            <p id="a-4" class="cards"></p>
            <p id="a-5" class="cards"></p>
            <p id="a-6" class="cards"></p>
            <p id="a-7" class="cards"></p>
        </div>
        <div class="div-row">
            <p id="a-8" class="cards"></p>
            <p id="a-9" class="cards"></p>
            <p id="a-10" class="cards"></p>
            <p id="a-11" class="cards"></p>
        </div>
        <div class="div-row">
            <p id="a-12" class="cards"></p>
            <p id="a-13" class="cards"></p>
            <p id="a-14" class="cards"></p>
            <p id="a-15" class="cards"></p>
        </div>
    </div>
    <div class="timer-guess">
        <h1>Timer</h1>
        <p class="timer-screen">01:00</p>
        <h1>Guesses</h1>
        <p class="guess-screen1">0</p>
        <h1>Valid</h1>
        <p class="guess-screen2">0</p>
    </div>
    </div>
    <div class="button-div">
        <button class="btn start">Start</button>
        <button class="btn playagain">Play Again</button>
    </div>
    <div class="wpopup">
        Congratulations you won
    </div>
    <div class="lpopup">
        Hold this L for me, timer ran out!
    </div>
</body>
</html>
